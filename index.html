<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Include Date Range Picker https://formden.com/blog/date-picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Include Clock Picker http://weareoutman.github.io/clockpicker/ -->
    <link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
    <script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>

    <title>Weather Forecast Traffic Cam Website</title>
  </head>
  
  <body>
    
      <p />
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4">
          	<label class="control-label">Date</label>
          	<input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text"/>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4">
          	<label class="control-label">Time</label>
          	<div class="input-group clockpicker">
    		       <input type="text" class="form-control" placeholder="HH:MM">
    		       <span class="input-group-addon"></span>
        	     <span class="glyphicon glyphicon-time"></span>    
		        </div>
          </div>
      </div>

      <p />
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8">
          	<label class="control-label">List of locations</label>
          	<select class="form-control" disabled></select>
          </div>
          <div class="col-md-4">
          	<label class="control-label">Weather</label>
          	<img src="">
          </div>
      </div>

      <p />
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8">
          	<label class="control-label">Screenshot</label>
          	<img src="">
          </div>
      </div>
      
      <p />
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8">
          	<span id="ajaxResponse">ajax response..</span>
          </div>
      </div>


    <!-- Include Clock Picker http://weareoutman.github.io/clockpicker/ -->
    <script type="text/javascript">
    $('.clockpicker').clockpicker({
       default: 'now',
       autoclose: 'true'
    });
    </script>
     
    <!-- Include Date Range Picker https://formden.com/blog/date-picker -->
    <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
